spring.application.name=UserRegistration
# SQL Server URL with Windows Authentication
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=user_registration_db;integratedSecurity=true


# Hibernate and JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
